  <script>
    async function signup() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;

      await axios.post("http://localhost:3000/signup", {
        username,
        password
      });

      alert("You are signed up");
    }

    async function signin() {
      const username = document.getElementById("signin-username").value;
      const password = document.getElementById("signin-password").value;

      const res = await axios.post("http://localhost:3000/signin", {
        username,
        password
      });

      localStorage.setItem("token", res.data.token);
      alert("You are signed in");
    }

    async function getUserInfo() {
      const token = localStorage.getItem("token");

      if (!token) {
        document.getElementById("information").innerText = "Not logged in";
        return;
      }

      const res = await axios.get("http://localhost:3000/userInfo", {
        headers: {
          token: token
        }
      });

      document.getElementById("information").innerText = `Hello, ${res.data.username}`;
    }

    function logout() {
      localStorage.removeItem("token");
      document.getElementById("information").innerText = "You are logged out";
    }

    // Automatically fetch info if logged in
    getUserInfo();
  </script>
